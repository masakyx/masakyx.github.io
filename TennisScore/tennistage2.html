<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="stage2.css">
  <meta charset="utf-8">
  <title>TennisScore</title>
</head>
  <body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="stage2.js"></script>
    <script>
    </script>
    <h1>Tennisスコアラー</h1>
    <hr class="hhr">
    <form>
      <p>
        <input type="radio" name="gametype" value="1" checked>シングルス
        <input type="radio" name="gametype" value="2">ダブルス
      </p>
      <div id="vhr" style=" width:5px"></div>
      <div id="player">
        <input type="text" name="usn1" value="Player1">
        <input type="text" name="usn3" value="Player3">
        <br>
        <input type="text" name="usn2" value="Player2">
        <input type="text" name="usn4" value="Player4">
        <br>
        <br>
        <hr class="hhr">
      </div>
      <h2 align="center" id="setst1">SET COUNT</h1>
      <h2 align="center" id="setst2">SET COUNT</h2>
      <br>
      <h2 align="center" id="score1">SCORE</h2>
      <h2 align="center" id="score2">SCORE</h2>
      <br> 
      <h2 align="center" id="gamest1">GAME COUNT</h2>
      <h2 align="center" id="gamest2">GAME COUNT</h2>
      <br>
      <br>
      <input type="button" name="change1" id="change1">
      <input type="button"name="change2" id="change2">
      <div id="score">
        <input type="button" name="service" value="Service In" class="scorebt" id="service">
        <input type="button" name="return in" value="Return In" class="scorebt" id="returnin">
        <br>
        <input type="button" name="fault" value="Fault" class="scorebt">
        <input type="button" name="return miss" value="Return Miss" class="scorebt">
        <br>
        <input type="button" name="winning1" value="Winning Shot" class="scorebt">
        <input type="button" name="winning2" value="Winning Shot" class="scorebt">
        <br>
        <input type="button" name="side out1" value="Side Out" class="scorebt">
        <input type="button" name="side out2" value="Side Out" class="scorebt">
        <br>
        <input type="button" name="back out1" value="Back Out" class="scorebt">
        <input type="button" name="back out2" value="Back Out" class="scorebt">
        <br>
        <input type="button" name="net1" value="NET" class="scorebt">
        <input type="button" name="net2" value="NET" class="scorebt">
        <br>
        
      </div>
    </form>
  </body>
</html>
